url: https://rmagno.eu/quincunx

reference:
- title: "Get PGS Catalog Data"
  desc: "Receive data from the PGS Catalog REST API."
  contents:
  - get_scores
  - read_scoring_file
  - get_publications
  - get_performance_metrics
  - get_sample_sets
  - get_traits
  - get_cohorts
  - get_trait_categories
  - get_releases
- title: "PGS Catalog Entities"
  desc: "S4 classes for scores, publications, performance_metrics, sample_sets and traits."
  contents:
  - 'scores-class'
  - '`publications-class`'
  - '`performance_metrics-class`'
  - '`sample_sets-class`'
  - '`traits-class`'
- title: "Other Entities"
  desc: "S4 classes for cohorts, trait_categories and releases."
  contents:
  - '`cohorts-class`'
  - '`trait_categories-class`'
  - '`releases-class`'
- title: "Data Wrangling of PGS Catalog Entities"
  desc: >
    S4 methods for combining and tallying scores,
    publications, performance_metrics, sample_set,
    traits, cohorts, trait_categories and releases.
  contents:
  - 'n'
  - 'bind'
  - 'union'
  - 'intersect'
  - 'setdiff'
  - 'setequal'
- title: "Accession identifier mapping"
  desc: >
    Translate accession identifiers between scores,
    publications, performance_metrics, sample_set,
    traits and GWAS studies.
  contents:
  - pgs_to_pgp
  - pgs_to_pss
  - pgs_to_study
  - study_to_pgs
  - pgp_to_pgs
  - pss_to_pgs
- title: "Export to xlsx"
  desc: >
    Exporting scores, publications,
    performance_metrics, sample_set, traits,
    cohorts, trait_categories and releases to xlsx.
  contents:
  - write_xlsx
- title: "Datasets"
  desc: "Datasets shipped with quincunx"
  contents:
  - ancestry_categories

